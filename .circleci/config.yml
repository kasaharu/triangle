# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build-app:
    docker:
      - image: circleci/node:8.11.3-stretch-browsers
    steps:
      - checkout
      - run: echo "Start build for triangle"
      - run: yarn install
      - run: yarn build gadget
      - run: yarn build triangle
  build-lib:
    docker:
      - image: circleci/node:8.11.3-stretch-browsers
    steps:
      - checkout
      - run: echo "Start build for gadget"
      - run: yarn install
      - run: yarn build gadget
  lint:
    docker:
      - image: circleci/node:8.11.3-stretch-browsers
    steps:
      - checkout
      - run: echo "Start lint"
      - run: yarn install
      - run: yarn lint
  stylelint:
    docker:
      - image: circleci/node:8.11.3-stretch-browsers
    steps:
      - checkout
      - run: echo "Start stylelint"
      - run: yarn install
      - run: yarn stylelint
  test-app:
    docker:
      - image: circleci/node:8.11.3-stretch-browsers
    steps:
      - checkout
      - run: echo "Start test for triangle"
      - run: yarn install
      - run: yarn build gadget
      - run: yarn test triangle --watch=false --code-coverage
      - store_artifacts:
          path: coverage
  test-lib:
    docker:
      - image: circleci/node:8.11.3-stretch-browsers
    steps:
      - checkout
      - run: echo "Start test for gadget"
      - run: yarn install
      - run: yarn test gadget --watch=false --code-coverage
      - store_artifacts:
          path: coverage
  e2e:
    docker:
      - image: circleci/node:8.11.3-stretch-browsers
    steps:
      - checkout
      - run: echo "Start e2e"
      - run: yarn install
      - run: yarn build gadget
      - run: yarn e2e
workflows:
  version: 2
  build_and_test:
    jobs:
      - build-lib
      - build-app:
          requires:
            - build-lib
      - lint:
          requires:
            - build-app
      - stylelint:
          requires:
            - build-app
      - test-app:
          requires:
            - build-app
      - test-lib:
          requires:
            - build-lib
      - e2e:
          requires:
            - build-app
