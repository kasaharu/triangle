<ng-container *ngIf="(user$ | async) as user; else userFetching">
  <h1>{{ user.name }}</h1>
  <dl>
    <dt>Email</dt>
    <dd>{{ user.email }}</dd>
    <dt>Phone</dt>
    <dd>{{ user.phone }}</dd>
    <dt>Company</dt>
    <dd>{{ user.company.name }}</dd>
  </dl>
</ng-container>
<ng-template #userFetching> <div>Fetching...</div> </ng-template>
