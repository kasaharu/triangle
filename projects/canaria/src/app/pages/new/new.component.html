<form [formGroup]="bookForm">
  <input type="text" formControlName="name" />
  <select id="type" formControlName="type">
    <option *ngFor="let bookType of bookTypeList" [ngValue]="bookType">{{ bookType }}</option>
  </select>
  <label>
    <input type="radio" value="true" formControlName="isFavorite" />
    <span>true</span>
  </label>
  <label>
    <input type="radio" value="false" formControlName="isFavorite" />
    <span>false</span>
  </label>
</form>
